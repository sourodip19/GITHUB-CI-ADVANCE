name: CI PIPELINE

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: pytest

      - name: Build Artifact
        run: |
          mkdir build
          cp app.py requirements.txt build/
          tar -czf app.tar.gz build/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app-artifact
          path: app.tar.gz

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    environment: dev

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-app-artifact

      - name: Deploy to Dev
        run: |
          echo "Deploying to Dev"
          mkdir dev-release
          tar -xzf app.tar.gz -C dev-release

  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: prod

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-app-artifact

      - name: Deploy to Prod
        run: |
          echo "Deploying to Prod"
          mkdir prod-release
          tar -xzf app.tar.gz -C prod-release
